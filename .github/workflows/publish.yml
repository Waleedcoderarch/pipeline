name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate Docker secrets
        run: |
          username="${{ secrets.DOCKER_USERNAME }}"
          password="${{ secrets.DOCKER_PASSWORD }}"
          # remove CRs and trim leading/trailing whitespace/newlines
          username="$(printf '%s' "$username" | tr -d '\r' | sed -E 's/^[[:space:]]+|[[:space:]]+$//g')"
          password="$(printf '%s' "$password" | tr -d '\r' | sed -E 's/^[[:space:]]+|[[:space:]]+$//g')"
          if [ -z "$username" ] || [ -z "$password" ]; then
            echo "Docker secrets are not set!"
            exit 1
          fi
          if [[ "$username" =~ [[:space:]] ]]; then
            echo "Docker username contains whitespace or newline."
            exit 1
          fi

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t "${{ secrets.DOCKER_USERNAME }}/test-project:latest" .

      - name: Push image
        run: docker push "${{ secrets.DOCKER_USERNAME }}/test-project:latest"
